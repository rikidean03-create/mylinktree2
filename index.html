<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@rikii.dea - Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="instagram new logo 2025.jpg" alt="@rikii.dea avatar" class="avatar-img">
            </div>
            <h1>@rikii.dea</h1>
        </div>
        
        <div class="links">
            <a href="https://instagram.com/rikii.dea" target="_blank" class="link instagram">
                <i class="fab fa-instagram"></i>
            </a>
            
            <a href="https://tiktok.com/@rikii.dea" target="_blank" class="link tiktok">
                <i class="fab fa-tiktok"></i>
            </a>

            <a href="https://www.youtube.com/@yeihepixel" target="_blank" class="link youtube">
                <i class="fab fa-youtube"></i>
            </a>
            
            <a href="https://x.com/tvdea003" target="_blank" class="link twitter">
                <i class="fab fa-twitter"></i>
            </a>
            
            <a href="https://it.linkedin.com/in/riccardo-de-angelis-b78555224?trk=people-guest_people_search-card" target="_blank" class="link linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
            
            <a href="#" onclick="showComingSoon(event)" class="link portfolio">
                <i class="fas fa-briefcase"></i>
                <span>Portfolio</span>
            </a>
        </div>
        
        <div class="follow-section">
            <p class="follow-text">Follow Me!</p>
        </div>

    </div>
    
    <!-- Modal "Prossimamente" -->
    <div id="comingSoonModal" class="modal" aria-hidden="true">
        <div class="modal-overlay"></div>
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <h2 id="modal-title">Prossimamente</h2>
            <button class="modal-close" aria-label="Chiudi">&times;</button>
        </div>
    </div>

    <script>
        function showComingSoon(event) {
            event.preventDefault();
            const modal = document.getElementById('comingSoonModal');
            if (modal) modal.classList.add('show');
        }

        // Chiudi cliccando overlay o bottone chiudi
        document.addEventListener('click', function(e) {
            if (e.target.classList && (e.target.classList.contains('modal-overlay') || e.target.classList.contains('modal-close'))) {
                const modal = document.getElementById('comingSoonModal');
                if (modal) modal.classList.remove('show');
            }
        });

        // Chiudi con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('comingSoonModal');
                if (modal) modal.classList.remove('show');
            }
        });
    </script>
</body>
</html>
